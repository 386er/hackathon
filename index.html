
<meta charset="utf-8">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="/socket.io/socket.io.js"></script>

<style>

body {
background-color:white;
overflow:hidden;	
}

#rootElement {
width:400px;
height:400px;
margin-top: 10%;
background-color:white;
text-align: center;
border: 1px solid gray;
}

.wrapper {
width:400px;
position:relative;
margin:auto;
}

</style> 
 
	<body>
	
		<div class="wrapper">

		<div id='rootElement'> </div> 
	
		</div> 
		
		<script type="text/javascript">
		
			var socket = io();


			var getRandomRGB= function() {
					var red = Math.floor((Math.random() * 256)).toString();
					var green = Math.floor((Math.random() * 256)).toString();
					var blue = Math.floor((Math.random() * 256)).toString();
					var rgb = 'rgb(' + red + ',' + green +',' + blue +')';
					return rgb;
			};

			var
				width = 400,
				height = 400,
				initialPos = {'x':200,'y':200},
				rootElem = d3.select('#rootElement'),
				svg  = rootElem.append('svg')
							 .attr("width", width)
							 .attr("height", height);
			

			var circle = svg.selectAll('circle')
							.data([initialPos])
							.enter()
							.append('circle')
							.attr('cx', function(d) {return d.x})
							.attr('cy', function(d) {return d.y})
							.attr('r', 10)
							.style('fill', getRandomRGB());


			socket.on('new data', function(data){
				console.log('New Data: ', data);

				circle.data([data]);

				circle.transition()
					.duration(250)
					.attr('cx', function(d) {return d.x})
					.attr('cy', function(d) {return d.y})
					.style('fill', getRandomRGB());



			});			


		</script>
	</body>
</html>
